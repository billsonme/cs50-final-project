<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS-zXsEul1YlBrjGZxpYSkMNEEoiikH2K87uQ&usqp=CAU" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Gochi+Hand&family=Piedra&display=swap" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Sacramento&display=swap" rel="stylesheet">
        <script src="/static/script.js"></script>
        <script src="https://kit.fontawesome.com/3b379b8859.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>BillsOnMe: {% block title %}{% endblock %}</title>
    </head>

     <body>

        <div class = "wrapper">
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <h2> BillsOnMe!</h2>
                {% if session.user_id %}
                    <ul class="left">
                        <li><a href="/"><i class="fas fa-home"></i>  Home</a></li>
                        <li><a href="/save"><i class="fas fa-piggy-bank"></i>     Save  </a></li>
                        <li><a href="/withdraw"><i class="fas fa-money-check-alt"></i>  Withdraw</a></li>
                        <li><a href="/history"><i class="fas fa-history"></i>  History</a></li>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a href="/logout"><i class="far fa-frown"></i>  Log Out</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>

        <div class = "main">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
