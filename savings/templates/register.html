<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>BillsOnMe</title>

    <body class="clo">
      <section class="forms-section">
        <h1 class="section-title">BillsOnMe! <i class="fas fa-coins"></i></h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login" action="/login" method="post">
              <fieldset>
                <div class="input-block">
                  <label for="username">Username</label>
                  <input name="username" type="text" required>
                </div>
                <div class="input-block">
                  <label for="password">Password</label>
                  <input name="password" type="password"  required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup" action="/signup" method="post">
              <fieldset>
                <div class="input-block">
                  <label for="username">Username</label>
                  <input name="username" type="text" required>
                </div>
                <div class="input-block">
                  <label for="password">Password</label>
                  <input name="password" type="password" placeholder="8 characters or more" minlength="8" required>
                </div>
                <div class="input-block">
                  <label for="confirmation">Confirm password</label>
                  <input name="confirmation" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Sign Up</button>
            </form>
          </div>
        </div>
    </section>

<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>



      <script id="rendered-js" >
const switchers = [...document.querySelectorAll('.switcher')];

switchers.forEach(item => {
  item.addEventListener('click', function () {
    switchers.forEach(item => item.parentElement.classList.remove('is-active'));
    this.parentElement.classList.add('is-active');
  });
});

    </script>
